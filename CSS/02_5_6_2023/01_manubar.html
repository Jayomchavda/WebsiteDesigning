<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menubar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        header {
            background-color: rgb(2, 128, 128);
        }

        header .header-m {
            margin-left: 80px;
            margin-right: 80px;

        }

        header .header-p {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        header .header-flex {
            display: flex;
            align-items: center;


        }

        header .header-flex h1 {
            color: white;
            margin: 18px;
            padding-left: 50px;
            text-decoration-line: underline;
            text-decoration-style: double;
        }

        header .navbar {
            flex: 2;


        }



        header .navbar ul {
            display: flex;
            justify-content: flex-end;
            gap: 40px;

        }

        header .navbar ul li {
            padding: 8px;

        }

        header .navbar ul li a {
            color: white;
        }

        header .navbar .call span {
            border-radius: 50%;
            background-color: red;
            padding: 10PX;


        }

        header
    </style>
</head>


<body>
    <header>
        <div class="header-m">
            <div class="header-p">
                <div class="header-flex">
                    <h1>99designs</h1>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="">Categories</a></li>
                        <li><a href="">How it work</a></li>
                        <li><a href="">Find a designer</a></li>
                        <li><a href="">Inspiration</a></li>
                        <li><a href="">Studio</a></li>
                        <li class="call"><a href="">
                                <span class="fa-solid fa-phone"></span>
                            </a></li>


                        <li><a href="">Login</a></li>
                    </ul>
                </div>





            </div>
        </div>
    </header>
</body>

</html>
