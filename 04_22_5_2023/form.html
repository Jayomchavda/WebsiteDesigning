<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<style>
    h1 {
        text-shadow: 5px 5px 8px blue;
    }
</style>

<body>

    <fieldset>
        <legend>Personal Details</legend>

        <h1 style="text-align: center;">
            <i>Personal Details</i>
        </h1>
        <form action="" style="text-align: center;">
            <i class="fa-solid fa-user fa-xs"></i>
            <label for="user"> First Name:</label>
            <input type="text" placeholder="Enter name">

            <br><br>

            <i class="fa-solid fa-user fa-xs"></i>
            <label for="password">Last Name:</label>
            <input type="text" placeholder="Enter Name"><br><br>

            <i class="fa-solid fa-lock"></i>
            <label for="password"> Password:</label>
            <input type="password" placeholder="Enter Password"> <br><br>

            <label for="gender"> Gender: </label>
            <label for="gender">Male</label>
            <input type="radio" name="1">
            <label for="gender">Female</label>
            <input type="radio" name="1">
            <label for="gender">Other</label>
            <input type="radio" name="1"><br><br>


            <i class="fa-solid fa-square-envelope"></i>
            <label for="email"> Email:</label>
            <input type="email " placeholder="Enter Email Address"><br><br>

            <label for="DOB"> Date Of Birth:</label>
            <input type="date"><br><br>

            <i class="fa-solid fa-list"></i>
            <label for="departmen"> Department:</label>
            <select>
                <option value="text">---Select---</option>
                <option value="text">Computer Engineering</option>
                <option value="text">Civil Engineering</option>
                <option value="text">Electrical Engineering</option>
                <option value="text">Mechanical Engineering</option>
            </select><br><br>


            <label for="Number"> &phone; Mobil Number:</label>
            <input type="" maxlength="10" minlength="10" placeholder="Mobil Number"><br><br>

            <i class="fa-solid fa-city"></i>
            <label for="city"> City:</label>
            <select name="" id="">

                <option value="text">---Select---</option>
                <option value="text">Ahemdabad</option>
                <option value="text">Baroda</option>
                <option value="text">Surat</option>
                <option value="text">Anand</option>
                <option value="text">Rajkot</option>
                <option value="text">Junagadh</option>

            </select> <br><br>

            <i class="fa-solid fa-location-dot"></i>
            <label for="address"> Address:</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter Address"></textarea><br><br>

            <i class="fa-solid fa-file"></i>
            Upload Document: <input type="file"> <br><br>

            <label for="hobbie">Hobbie:</label>
            <label for="hobbie">Cricket</label>
            <input type="checkbox" name="c1">

            <label for="hobbie">Chess</label>
            <input type="checkbox" name="c2">

            <label for="hobbie">Football</label>
            <input type="checkbox"> <br><br>

            <button type="submit"> Submit</button>
            <button type="reset">Reset</button>












        </form>
    </fieldset>



</body>

</html>
