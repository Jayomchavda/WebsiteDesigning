<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body>

    <table border="2" align="center">
        <tr>
            <th colspan="2" align="center">Registration Form</th>
        </tr>

        <tr>
            <td>Student Name</td>
            <i class="fa-solid fa-user fa-xs"></i>
            <td><input type="text" </td>
        </tr>

        <tr>

            <td><input type="text" </td>
        </tr>

        <tr>
            <td>Mother Name</td>
            <td><input type="text" </td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date" </td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>Male<input type="radio"> Female<input type="radio"> </td>
        </tr>

        <tr>
            <td>Email ID</td>
            <td><input type="email"> </td>
        </tr>

        <tr>
            <td>MObil No.</td>
            <td>MObil No.</td>
        </tr>

        <tr>
            <td rowspan="3">Address</td>
            <td rowspan="3"><textarea name="" rows="3"></textarea> </td>
        </tr>

        <tr>

        </tr>

        <tr>

        </tr>



        <tr>
            <td>State</td>
            <td><input type="text"> </td>
        </tr>

        <tr>
            <td>City</td>
            <td><input type="text"> </td>
        </tr>

        <tr>
            <td></td>
            <td align="center"><button type="submit">Submit</button> </td>
        </tr>

    </table>


</body>

</html>
