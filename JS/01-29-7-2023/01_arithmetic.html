<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic</title>
</head>

<body>
    <script>
        let num1 = 20;
        let num2 = 10;

        document.write("Number is 1 :" + num1)
        document.write("<br>Number is 2 :" + num2)
        document.write("<br>")

        document.write("<br>Addition is :" + (num1 + num2));
        document.write("<br>Subtraction is :" + (num1 - num2));
        document.write("<br>Division is : " + (num1 / num2));
        document.write("<br>Multiplication is :" + (num1 * num2));
        document.write("<br>Modulus is : " + (num1 % num2))

    </script>
</body>

</html>
