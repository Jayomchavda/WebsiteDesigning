<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternory</title>
</head>

<body>
    <script>
        let a = 5

        document.writeln(a)
        document.writeln(++a)
        document.write(a++)
        document.write("<br>")

        let b = 6

        document.writeln("<br>" + b)
        document.writeln(--b)
        document.write(b--)
    </script>
</body>

</html>
