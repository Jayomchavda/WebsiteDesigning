<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="text" id="pass" onblur="return passwordcheck()" maxlength="15"
                        onkeyup="return passwordex()">
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password : </td>
                <td>
                    <input type="text" id="cpass" onblur="return passwordcheck()" onkeyup="return comparepassword()">
                </td>
                <td>
                    <span id="msg2"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn" onclick="return passwordcheck() ">Click Here</button>
                </td>
            </tr>
        </table>
    </form>


    <script>
        function passwordcheck() {
            let checkpass = document.getElementById("pass").value;
            let cfmpass = document.getElementById("cpass").value;

            if (checkpass == "" || checkpass == null) {
                document.getElementById("msg1").innerText = "Enter Password";
                return false;
            }
            if (cfmpass == "" || cfmpass == null) {
                document.getElementById("msg2").innerText = "Enter Confirm Password";
            }
            else {
                document.getElementById("msg1").innerText = "";
                return false;
            }
        }

        //    ============== KEY EVENT  ============

        function passwordex() {
            let passwd = document.getElementById("pass").value;
            let ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/

            if (!(ex.test(passwd))) {
                document.getElementById("msg1").innerText = "Invelid password";
                return false;

            } else {
                document.getElementById("msg1").innerText = "";
                return false;

            }
        }

        function comparepassword() {
            let pass = document.getElementById("pass").value;
            let cpass = document.getElementById("cpass").value;

            if (cpass != pass) {
                document.getElementById("msg2").innerText = "Password and confirm password does not match";
                return false;
            } else {
                document.getElementById("msg2").innerText = "";
                return false;
            }
        }

    </script>
</body>

</html>
