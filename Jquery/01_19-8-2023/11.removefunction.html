<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 350px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <br>
    <hr>
    <br>
    <div id="div1" class="div1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam delectus eligendi ipsam
        temporibus distinctio adipisci repellat eaque cupiditate tenetur, ex quae officiis quia dolor sequi debitis
        veritatis. Expedita, dolore maiores?</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").empty();
            })

            $("#btn2").click(function () {
                $("#div1").remove();
            })
        })
    </script>
</body>

</html>
