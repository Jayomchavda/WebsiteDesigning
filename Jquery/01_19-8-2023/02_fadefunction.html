<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            display: none;
            height: 150px;
            width: 150px;
            background-color: magenta;
        }

        .div2 {
            height: 150px;
            width: 150px;
            background-color: rgb(90, 19, 90);
        }

        .div3 {
            height: 150px;
            width: 150px;
            background-color: rgb(18, 1, 18);
        }
    </style>
</head>

<body>
    <button id="btn1">Fade in</button>
    <button id="btn2">Fade out</button>
    <button id="btn3">Fade Toggle</button>
    <button id="btn4">Fade to</button>
    <br>
    <hr>
    <br>
    <div class="div1"></div> <br>
    <div class="div2"></div><br>
    <div class="div3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(2000);
            })

            $("#btn2").click(function () {
                $(".div2").fadeOut(2000);
            })

            $("#btn3").click(function () {
                $(".div3").fadeToggle(2000);
            })

            $("#btn4").click(function () {
                $(".div3").fadeTo(2000, 0.5);
            })
        })
    </script>

</body>

</html>
