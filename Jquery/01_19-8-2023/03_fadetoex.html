<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 500px;
            width: 800px;
        }
    </style>
</head>

<body>
    <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-craig-adderley-1563356.jpg&fm=jpg"
        alt="">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").mouseover(function () {
                $("img").fadeTo(2000, 0.6);
            })

            $("img").mouseover(function () {
                $("img").fadeTo(2000, 1);
            })
        })
    </script>
</body>

</html>
