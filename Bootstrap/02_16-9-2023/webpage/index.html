<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Wabpage</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">

    <!-- bootstrap icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css">

</head>

<body>
    <section class="topheader bg-dark-subtle">
        <div class="container py-3">
            <div class="row ">
                <div class="col-lg-3 col-md-3 col-sm-3 col-auto ">
                    <div class="contact">
                        <h5 class="fs-5 pb-2">Get in Touch</h5>
                        <p class="text-muted fs-6">California, 75 West Rock</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-4  d-flex justify-content-center">
                    <div>
                        <h5class="fs-5 pb-2">Email us at</h5>
                            <p><a href="" class="text-muted fs-6">mail@estate.com</a></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-4  d-flex justify-content-center">
                    <div>
                        <h5class="fs-5 pb-2">Call us today</h5>
                            <p><a href="" class="text-muted fs-6">+(12)-00 222 00008</a></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-4  d-flex justify-content-end align-items-center">
                    <div>
                        <button class="btn ">
                            <span class="fa-solid fa-search"></span>
                            find property
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="navigation ">
        <div class="container py-2">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand fs-2 text-white fw-bold" href="#">Dweller</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white " href="#">About</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-white " href="#">Contact</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </section>

    <section class="mainpage">
        <div class="mainpage-bg-img">
            <div class="container py-5">
                <div class="row py-5">
                    <div class="col-6  col-sm-12 col-md-12 col-lg-6 ">
                        <div class="aboutroom p-4 ">
                            <div class="pb-3 mapsign"><span class="fa-solid fa-map-signs "></span>United States, CA 902
                            </div>

                            <p class="display-6 pb-3">California, 75 West Rock,
                                <br>Maple Building
                            </p>
                            <div class="row d-flex  py-3">
                                <div class="col-3">
                                    <div class="">
                                        <div><span class="fa-solid fa-share-square icon1"></span></div>
                                        <p>1600 sq.ft</p>
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="">
                                        <div><span class="fa-solid fa-home icon1"></span></div>
                                        <p>2 Bedrooms</p>
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="">
                                        <div><span class="fa-solid fa-building icon1"></span></div>
                                        <p>7 Rooms</p>
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="">
                                        <div><span class="fa-solid fa-shower icon1"></span></div>
                                        <p>3 Bathrooms
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <button class=" btnblue p-2 rounded-1 bg-blue px-4">Check Property</button>
                        </div>
                        <div class="col-6 col-sm-12 col-md-12 col-lg-6"></div>
                    </div>
                </div>
            </div>
    </section>





    <!-- bootstrap js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
